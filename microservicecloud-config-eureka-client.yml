spring: 
  profiles: 
    active: 
    - dev
--- 
server: 
  port: 7001

spring: 
  profiles: dev
  application: 
    name: microservicecloud-config-eureka-client

eureka: 
  instance: 
    hostname: eureka7001.com            #eureka服务端的实例名称
  client: 
    service-url: 
      defaultZone: http://eureka7001.com:7001/eureka/
--- 
server: 
  port: 7001

spring: 
